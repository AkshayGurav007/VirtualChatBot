* {

body {

.wrapper {

.wrapper .title {

    margin-right: 10px;
    display: block;
    border-radius: 5px;

}
.w3-bar .w3-button {
    white-space: normal;
}
.wrapper .box {
    border: 1px solid #efefef;
    padding: 10px 15px;

}
.wrapper .box .item {
    display: flex;
    float: left;
    margin: 10px 0;
}

.wrapper .typing-area {
    width: 100%;
    background: #efefef;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;

}
.wrapper .typing-area .input-field input:focus {

.wrapper .typing-area .input-field input:valid ~ button {
    opacity: 1;

}
